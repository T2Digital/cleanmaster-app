      /* Custom Animations */
      @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
      }
      @keyframes float-delayed {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
      }
      @keyframes float-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-25px); }
      }
      @keyframes bubble {
          0% { transform: translateY(100vh) scale(0); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 7s ease-in-out infinite 1s; }
      .animate-float-slow { animation: float-slow 8s ease-in-out infinite 2s; }
      .animate-bubble { animation: bubble 10s linear infinite; }
      .animate-bubble-delayed { animation: bubble 12s linear infinite 3s; }
      .animate-bubble-slow { animation: bubble 15s linear infinite 5s; }
      
      .animate-fadeInDown { animation: fadeInDown 1s ease-out; }
      .animate-fadeInUp { animation: fadeInUp 1s ease-out backwards; }
      .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
